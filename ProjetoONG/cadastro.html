<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários da ONG Esperança Viva.">
  <title>ONG Esperança Viva | Cadastro de Voluntários</title>
</head>
<body>
  <header>
    <h1>ONG Esperança Viva</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>
      <img src="img/cadastro.png" alt="Imagem de cadastro para contribuidores" width="600">
  <main>
    <section>
      <h2>Cadastro de Voluntário</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label>
          <input 
            type="text" 
            id="cpf" 
            name="cpf" 
            maxlength="14" 
            required
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            title="Formato exigido: 000.000.000-00"
          ><br><br>

          <label for="telefone">Telefone:</label>
          <input 
            type="tel" 
            id="telefone" 
            name="telefone" 
            required
            pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
            title="Formato exigido: (XX) XXXX-XXXX ou (XX) XXXXX-XXXX (com espaço)"
          ><br><br>

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required><br><br>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label>
          <input 
            type="text" 
            id="cep" 
            name="cep" 
            maxlength="9" 
            required
            pattern="\d{5}-\d{3}"
            title="Formato exigido: XXXXX-XXX"
          ><br><br>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" required><br><br>

          <input type="submit" value="Enviar Cadastro">
    </fieldset>  </form> </section> </main> </body> </html>
